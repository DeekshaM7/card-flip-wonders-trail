<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Flip with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Flip Card Container */
    .flip-card {
      perspective: 1000px;
      height: 250px;
    }

    /* Inner wrapper that will flip */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    /* Add hover effect on the .flip-card */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    /* Front and Back sides */
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Front */
    .flip-card-front {
      background: #ffffff;
      color: #000;
    }

    /* Back */
    .flip-card-back {
      background: #007bff;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Responsive Card Flip</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h5>Card 1 Front</h5>
            </div>
            <div class="flip-card-back">
              <p>This is the back of Card 1 with more information.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h5>Card 2 Front</h5>
            </div>
            <div class="flip-card-back">
              <p>This is the back of Card 2 with more information.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h5>Card 3 Front</h5>
            </div>
            <div class="flip-card-back">
              <p>This is the back of Card 3 with more information.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
