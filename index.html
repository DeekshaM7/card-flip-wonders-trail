<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Card Flip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-5">Responsive Card Flip with Bootstrap</h2>
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front d-flex justify-content-center align-items-center">
              <h5>Card 1 Front</h5>
            </div>
            <div class="flip-card-back d-flex justify-content-center align-items-center">
              <p>More details on the back of Card 1.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front d-flex justify-content-center align-items-center">
              <h5>Card 2 Front</h5>
            </div>
            <div class="flip-card-back d-flex justify-content-center align-items-center">
              <p>More details on the back of Card 2.</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4 col-sm-6">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front d-flex justify-content-center align-items-center">
              <h5>Card 3 Front</h5>
            </div>
            <div class="flip-card-back d-flex justify-content-center align-items-center">
              <p>More details on the back of Card 3.</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
